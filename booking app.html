<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="saveToLocalStorage(event)">
        <label> Name</label>
        <input id='username' type="text" name="username" required/>
        <label> EmailId</label>
        <input id='email' type="email" name="emailId" required/>
        <label> Phone Number</label>
        <input id='' type="tel" name="phonenumber" required/>
        <button> Submit </button>

    </form>
    <ul id='listOfUsers'></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script>
        function saveToLocalStorage(event){
            event.preventDefault();
            const name = event.target.username.value;
            const email = event.target.emailId.value;
            const phonenumber = event.target.phonenumber.value;
            // localStorage.setItem('name', name);
            // localStorage.setItem('email', email);
            // localStorage.setItem('phonenumber', phonenumber);
            const obj = {
                name: name,
                email: email,
                phonenumber: phonenumber
            }
            axios.post("https://crudcrud.com/api/25aca4e1dad6449f8b22e96ce9680b2e/appointmentData", obj)
            .then((response) => {
                showNewUserOnScreen(response.data)
                // console.log(response)
            })
            .catch((err) => {
                document.body.innerHTML = document.body.innerHTML
                console.log(err)
            })


            // localStorage.setItem(obj.email, JSON.stringify(obj));
            // showNewUserOnScreen(obj)
        }
        window.addEventListener('DOMContentLoaded', () => {
            axios.get("https://crudcrud.com/api/25aca4e1dad6449f8b22e96ce9680b2e/appointmentData")
                .then((response) =>{
                // console.log(response)

                     for(var i=0; i < response.data.length; i++){
                         showNewUserOnScreen(response.data[i])
                     }
                })
                .catch((error) => {
                     console.log(error)
                })

            })


        function showNewUserOnScreen(user){


            document.getElementById('email').value = '';
            document.getElementById('username').value = '';
            document.getElementById('phonenumber').value = '';
            // console.log(localStorage.getItem(user.emailId))
            if(localStorage.getItem(user.email) !== null){
                removeUserFromScreen(user.email)
            }
            const parentNode = document.getElementById('listOfUsers');
            // console.log(user);
            const childHTML = `<li id=${user._Id}> ${user.name} - ${user.email} 
                                    <button onclick=deleteUser('${user._Id}')> Delete User </button>
                                    <button onclick=editUserDetails('${user.email}','${user.name}','${user.phonenumber}','${user._Id}')> Edit User </button>
                                </li>`
                            

            parentNode.innerHTML = parentNode.innerHTML + childHTML;
        }


        //edit User

        function editUserDetails(emailId, name, phonenumber, userId){

            document.getElementById('email').value = emailId;
            document.getElementById('username').value = name;
            document.getElementById('phonenumber').value = phonenumber;
            // console.log(emailId);
            deleteUser(userId);
        }


        // deleteUser ('abc@gmail.com')
        function deleteUser(userId){
            axios.delete(`https://crudcrud.com/api/25aca4e1dad6449f8b22e96ce9680b2e/${userId}`)
                .then((response) => {
                    removeUserFromScreen(userId)
                })
                .catch((err) => {
                    console.log(err)
                })
            // console.log(emailId)
            // localStorage.removeItem(emailId);
            // removeUserFromScreen(emailId);
        }
        // delete from screen
        function removeUserFromScreen(userId){
            const parentNode = document.getElementById('listOfUsers');
            const childNodeToBeDeleted = document.getElementById(userId);

            if(childNodeToBeDeleted) {
                parentNode.removeChild(childNodeToBeDeleted);
            }
        }

    </script>
</body>
</html>
